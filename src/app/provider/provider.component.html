<div class ="text-center" *ngIf="provider.id">
  <H3>Update Provider</H3>
</div>
<div class ="text-center" *ngIf="!provider.id">
  <H3>Add Provider</H3>
</div>

<div class="container">
  <div class="alert alert-warning" *ngIf="name.dirty && name.invalid">Enter min 5 characters</div>
  <div class="alert alert-warning" *ngIf="contactNo.dirty && contactNo.invalid">Enter valid Contact No</div>
  <div class="alert alert-warning" *ngIf="emailId.dirty && emailId.invalid">Enter valid email id</div>

  <div *ngIf="provider.id">
    Provider Id: {{provider.id}}
  </div>

  <form (ngSubmit)="!providerForm.invalid && saveTodo()" #providerForm="ngForm">
    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" [(ngModel)]="provider.name" class="form-control" name="name"
        required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group" *ngIf="!provider.id">
      <label>City</label>
      <input type="text" #city="ngModel" [(ngModel)]="provider.city" class="form-control" id="city" name="city"
        required="required" minlength="1">
    </fieldset>

    <fieldset class="form-group" *ngIf="!provider.id">
      <label>State/UT</label>
      <select #state="ngModel" [(ngModel)]="provider.state" onfocus='this.size=5;' onblur='this.size=1;'
        onchange='this.size=1; this.blur();' name="state" id="state" class="form-control" required="required">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Puducherry">Puducherry</option>
      </select>
    </fieldset>

    <fieldset class="form-group">
      <label>Contact No</label>
      <input type="text" #contactNo="ngModel" [(ngModel)]="provider.contactNo" class="form-control" id="contactNo"
        name="contactNo" pattern="[1-9][0-9]{9}" required="required" minlength="10" maxlength="10">
    </fieldset>

    <fieldset class="form-group">
      <label>Email Id</label>
      <input type="email" #emailId="ngModel" [(ngModel)]="provider.emailId" class="form-control" id="emailId"
        name="emailId" required="required" pattern="[A-Za-z][A-Za-z0-9]+[@][a-z]+[\.](com)">
    </fieldset>

    <button type="submit" class="btn btn-success" [disabled]="!providerForm.valid">Save</button>

  </form>
</div>
