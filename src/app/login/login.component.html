<div class="loginContainer row shadow">
    <div class="col-md-4 p-0">
        <div class="loginImg">
        </div>
    </div>
    <div class="col-8 ">
        <div class="p-3 ">
            <div class="titleDiv text-center">
                <h2>Log in</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <section id="loginForm">
                        <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="handleLogin()">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-md-2" for="username">Username</label>
                                    <input class="form-control" id="lusername"
                                        name="username" [(ngModel)]="username" type="text">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-md-2 control-label" for="password">Password</label>
                                    <input class="form-control" id="lpassword"
                                        name="password" [(ngModel)]="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-md-12">
                                    <button type="submit" value="Log in" class="btn btn-primary w-100">Log In</button>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
